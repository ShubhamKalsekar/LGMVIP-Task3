<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task-3 of Shubham</title>
</head>
<body>
    <h1>Student Enrollment System</h1>
    <div class="container centre">
        <table>
            <tr>
                <td>
                    <form class="input-part" style="border: 20px;" autocomplete="on" onsubmit="onFormSubmit()">
                        <div>
                            <label for="Gender">Gender</label>
                            <select  id="Gender">
                            <option selected value="Click Here"></option>
                            <option value="Male"> Male</option>
                            <option value="Female"> Female</option>
                            <option value="None of Above"> None</option>
                        </select>
                        </div>
                        <div>
                            <label  for="studentName">Student Name</label>
                            <input  type="text" placeholder="Enter Student Name " name="studentName" id="studentName">
                        </div>
                        <div>
                            <label for="collegeName">College Name</label>
                            <input placeholder="Enter College Name " type="text" name="collegeName" id="collegeName">
                        </div>
                        <div>
                            <label for="Email">Email</label>
                            <input placeholder="Enter your Email" type="text" name="Email" id="Email">
                        </div>
                        
                         <div>
                             <label for="Skills">Skills</label>
                             <input placeholder="Enter your Skills" type="text" name="Skills" id="Skills">
                         </div>
                         
                        <div class="form-btns">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>

                <td>
                    <table class="list" style="border-left: 35px; " id="storeList">
                        <thead>
                            <tr>
                                <th>|Gender|</th>
                                <th>|Student Name|</th>
                                <th>|College Name|</th>
                                <th>|Email|</th>
                                <th>|Skills|</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
                </td>
            </tr>
        </table>
        <script src="index.js" defer> </script>

    </div>
</body>
</html>
